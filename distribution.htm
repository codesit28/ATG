<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['ATG Holders', 'Total Supply'],
          ['Founders',     100000],
          ['Long Term Development Reserve',      100000],
          ['ATG_Bot',  25000],
          ['Burned', 0],
          ['Strategic Partners',    50000],
          ['init/Current Development',  50000],
          ['CCTip', 10000],
          ['init Marketing, Seeding & Challenges',    50000],
          ['Community',    615000 ]
        ]);

        var options = {
          title: 'DISTRIBUTION OF ATG',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 1300px; height: 1000px;"></div>
  </body>
</html>
